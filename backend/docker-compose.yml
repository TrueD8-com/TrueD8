  #     - .env
  #   depends_on:
  #     - mongodb
  #     - redis
  #     - rabbitmq
    # Note: The command is now handled by the multi-stage Dockerfile's CMD

  # 2. MongoDB Database Service (for data and session storage)
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      # Used for initialization, configure your MONGO_DATABASE accordingly
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}

  # 3. Redis Caching/Session Store Service
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Note: If your app uses Redis as a session store, you would need
    # to update the session configuration in your code to point to the 'redis' service.

  # 4. RabbitMQ Message Broker Service (with management plugin for UI)
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672" # Standard AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}

# --- Volumes for Data Persistence ---
volumes:
  mongo_data:
  redis_data:
  rabbitmq_data:
